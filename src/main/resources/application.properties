spring.application.name=todo-app
server.port=8080
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.secure=false

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=chat_db
spring.data.mongodb.username=chat_user
spring.data.mongodb.password=password
spring.data.mongodb.authentication-database=chat_db
spring.data.mongodb.gridfs.database=chat_db

spring.datasource.url=jdbc:postgresql://localhost:5432/todo_app
spring.datasource.username=username
spring.datasource.password=password

spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false


vaadin.allowed-packages=com.vaadin,com.example.application

